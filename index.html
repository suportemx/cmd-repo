<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
  <title>commander</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style type="text/css">
    body{
      background-color: #2a2a2a;
    }
    table{
      counter-reset: row-num;
    }
    table tr{
      counter-increment: row-num;
      cursor: copy;
      border-bottom: solid 1px #28a745;
      border-top: solid 1px #28a745;
    }
    table tbody tr:hover{
      background-color: #28a745;
    }
    table tbody tr td:first-child::before {
      content: counter(row-num);
    }
    input{
      margin: 0.5em 0;
    }
    .alert{
      display: none;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col"></div>
      <div class="col-10">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" autofocus="" placeholder="comando" id="command" aria-label="Comando" onkeyup="filterCommands()">
        </form>
      </div>
      <div class="col"></div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col-10">
        <table class="table text-white table-borderless text-left" id="commands">
          <tbody>
            <tr onclick="copyCommand('cmd1')">
              <td></td>
              <td>cmd1</td>
              <td id="cmd1">cmd1 -p 8888</td>
              <td>esse comando e apenas um exemplo</td>
            </tr>
            <tr onclick="copyCommand('cmd2')">
              <td></td>
              <td>cmd2</td>
              <td id="cmd2">cmd1 -l 8888</td>
              <td>esse comando e apenas um outro exemplo</td>
            </tr>
          </tbody>
        </table>
    </div>
    <div class="col"></div>
    </div>
  <script>
    function filterCommands() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("command");
      filter = input.value.toUpperCase();
      table = document.getElementById("commands");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[1];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
    function copyCommand(command) {
      var range = document.createRange();
      range.selectNode(document.getElementById(command));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      window.getSelection().removeAllRanges();
      console.log(command);
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
